<app-quote></app-quote>
<div class="form">
    <h3>Post your Quote!</h3>
  
    
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Quote!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]= "newToadd"></textarea>
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]= "newAuthor">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Sender</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]= "newSender">
  </div>
  <button class="btn btn-success btn-lg" (click)="saveToadd()">Add Quote</button>
  <button class="btn btn-primary btn-lg" routerLink="/quote">Post Quote</button>

  
    
</div>
<app-quote></app-quote>
  <div class="container" id="cont">
    <div class="first" >
      <p *ngFor = "let toadd of toadds; let i = index;">{{i+1}}</p>
    </div>
    <div class="first" >
      <p *ngFor = "let toadd of toadds; let i = index;">{{toadd.name}}</p>
      
    </div>
    <div class="last" >
        <p *ngFor = "let author of authors">{{author.name}}</p>
    </div>
    <div class="last" >
      <p *ngFor = "let sender of senders">{{sender.name}}</p>
      <p *ngFor = "let toadd of toadds; let i = index;"  (click)="remove(i)"></p>
  </div>
  <div class="last" >
    <p *ngFor = "let toadd of toadds; let i = index;"  (click)="remove(i)">X</p>
</div>
</div>
